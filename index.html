<html lang="pt-BR">
<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Dancing+Script:wght@700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cinzel', serif;
      background: #000;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
      padding: 20px;
    }

    /* Background animado vibrante */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: radial-gradient(ellipse at center, #2d1b2e 0%, #0a0a0a 70%);
    }

    .color-wave {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.6;
      background: 
        radial-gradient(circle at 20% 50%, rgba(220, 20, 60, 0.4) 0%, transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(139, 0, 0, 0.3) 0%, transparent 40%),
        radial-gradient(circle at 40% 80%, rgba(75, 0, 130, 0.35) 0%, transparent 40%),
        radial-gradient(circle at 60% 60%, rgba(148, 0, 211, 0.25) 0%, transparent 40%);
      animation: colorPulse 6s ease-in-out infinite;
    }

    @keyframes colorPulse {
      0%, 100% { 
        opacity: 0.5;
        transform: scale(1) rotate(0deg);
      }
      25% {
        opacity: 0.7;
        transform: scale(1.1) rotate(5deg);
      }
      50% { 
        opacity: 0.6;
        transform: scale(0.95) rotate(-5deg);
      }
      75% {
        opacity: 0.8;
        transform: scale(1.05) rotate(3deg);
      }
    }

    .container {
      background: rgba(10, 10, 10, 0.95);
      border: 4px solid;
      border-image: linear-gradient(45deg, #dc143c, #8b0000, #4b0082, #dc143c) 1;
      border-radius: 30px;
      padding: 40px 25px;
      max-width: 95%;
      width: 100%;
      max-width: 650px;
      box-shadow: 
        0 0 60px rgba(220, 20, 60, 0.6),
        0 0 100px rgba(139, 0, 0, 0.4),
        inset 0 0 40px rgba(0, 0, 0, 0.9);
      position: relative;
      backdrop-filter: blur(15px);
    }

    .container::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      background: linear-gradient(45deg, #dc143c, #8b0000, #4b0082, #9400d3, #dc143c);
      background-size: 300% 300%;
      border-radius: 30px;
      z-index: -1;
      animation: borderGlow 3s ease-in-out infinite;
      filter: blur(5px);
    }

    @keyframes borderGlow {
      0%, 100% { 
        background-position: 0% 50%;
        opacity: 1;
      }
      50% { 
        background-position: 100% 50%;
        opacity: 0.8;
      }
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5em;
      background: linear-gradient(45deg, #dc143c, #ff1744, #8b0000, #dc143c);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(220, 20, 60, 0.8);
      margin-bottom: 35px;
      animation: titleShine 4s ease-in-out infinite, titleFloat 3s ease-in-out infinite;
      filter: drop-shadow(0 0 20px #dc143c);
    }

    @keyframes titleShine {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes titleFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    .baralho {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 25px;
      margin: 35px 0;
      justify-items: center;
    }

    .carta {
      width: 120px;
      height: 170px;
      position: relative;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      filter: drop-shadow(0 10px 30px rgba(220, 20, 60, 0.3));
    }

    .carta:hover {
      transform: translateY(-12px) scale(1.08) rotateZ(2deg);
      filter: drop-shadow(0 15px 40px rgba(220, 20, 60, 0.6));
    }

    .carta.disabled {
      pointer-events: none;
      opacity: 0.4;
      filter: grayscale(0.5);
    }

    .carta-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      overflow: hidden;
    }

    .carta-frente {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      border: 3px solid #dc143c;
      color: #dc143c;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 15px;
      position: relative;
    }

    .carta-frente::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(220, 20, 60, 0.3), transparent);
      animation: cardShine 3s infinite;
    }

    @keyframes cardShine {
      0% { left: -100%; }
      50%, 100% { left: 100%; }
    }

    .carta-verso {
      background: linear-gradient(135deg, #8b0000 0%, #dc143c 30%, #ff1744 50%, #dc143c 70%, #8b0000 100%);
      background-size: 200% 200%;
      border: 3px solid #ffd700;
      transform: rotateY(180deg);
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
      font-size: 0.75em;
      padding: 10px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.3;
      animation: versoGlow 3s ease-in-out infinite;
      box-shadow: 
        inset 0 0 20px rgba(255, 215, 0, 0.3),
        0 0 30px rgba(220, 20, 60, 0.6);
    }

    @keyframes versoGlow {
      0%, 100% { 
        background-position: 0% 50%;
        box-shadow: inset 0 0 20px rgba(255, 215, 0, 0.3), 0 0 30px rgba(220, 20, 60, 0.6);
      }
      50% { 
        background-position: 100% 50%;
        box-shadow: inset 0 0 30px rgba(255, 215, 0, 0.5), 0 0 40px rgba(220, 20, 60, 0.8);
      }
    }

    .carta.virada {
      transform: rotateY(180deg);
    }

    .carta.virada:hover {
      transform: rotateY(180deg) translateY(-12px) scale(1.08);
    }

    .carta-icon {
      font-size: 2.2em;
      margin-bottom: 8px;
      filter: drop-shadow(0 0 8px #dc143c);
      animation: iconPulse 2s ease-in-out infinite;
    }

    @keyframes iconPulse {
      0%, 100% { 
        transform: scale(1);
        filter: drop-shadow(0 0 8px #dc143c);
      }
      50% { 
        transform: scale(1.1);
        filter: drop-shadow(0 0 15px #ff1744);
      }
    }

    .carta-nome {
      font-size: 0.85em;
      font-weight: 700;
      text-shadow: 0 0 10px #dc143c;
    }

    .mensagem {
      margin-top: 35px;
      font-size: 1.15em;
      min-height: 110px;
      max-width: 100%;
      padding: 25px;
      background: linear-gradient(135deg, rgba(220, 20, 60, 0.15), rgba(139, 0, 0, 0.2));
      border-radius: 20px;
      border: 2px solid rgba(220, 20, 60, 0.4);
      font-style: italic;
      line-height: 1.7;
      transition: all 0.6s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .mensagem::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(220, 20, 60, 0.1) 0%, transparent 70%);
      animation: mensagemGlow 4s linear infinite;
    }

    @keyframes mensagemGlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .mensagem-text {
      position: relative;
      z-index: 1;
    }

    .mensagem.ativa {
      background: linear-gradient(135deg, rgba(220, 20, 60, 0.3), rgba(139, 0, 0, 0.4));
      border-color: rgba(220, 20, 60, 0.8);
      box-shadow: 
        0 0 30px rgba(220, 20, 60, 0.5),
        inset 0 0 20px rgba(220, 20, 60, 0.2);
      transform: scale(1.03);
    }

    .reset-btn {
      margin-top: 30px;
      padding: 18px 40px;
      background: linear-gradient(45deg, #8b0000, #dc143c, #ff1744, #dc143c, #8b0000);
      background-size: 300% 300%;
      border: none;
      border-radius: 30px;
      color: white;
      font-family: 'Cinzel', serif;
      font-size: 1.05em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 5px 20px rgba(220, 20, 60, 0.4);
      position: relative;
      overflow: hidden;
      animation: btnGlow 3s ease-in-out infinite;
    }

    @keyframes btnGlow {
      0%, 100% { 
        background-position: 0% 50%;
        box-shadow: 0 5px 20px rgba(220, 20, 60, 0.4);
      }
      50% { 
        background-position: 100% 50%;
        box-shadow: 0 8px 30px rgba(220, 20, 60, 0.6);
      }
    }

    .reset-btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 10px 35px rgba(220, 20, 60, 0.7);
    }

    .reset-btn:active {
      transform: translateY(-2px) scale(1.02);
    }

    .ritual-circle {
      position: absolute;
      width: 300px;
      height: 300px;
      border: 3px solid rgba(220, 20, 60, 0.3);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      animation: rotate 30s linear infinite;
      box-shadow: 0 0 30px rgba(220, 20, 60, 0.3);
    }

    .ritual-circle::before,
    .ritual-circle::after {
      content: '';
      position: absolute;
      border: 2px solid rgba(220, 20, 60, 0.2);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(220, 20, 60, 0.2);
    }

    .ritual-circle::before {
      width: 130%;
      height: 130%;
      top: -15%;
      left: -15%;
      animation: rotate 40s linear infinite reverse;
    }

    .ritual-circle::after {
      width: 70%;
      height: 70%;
      top: 15%;
      left: 15%;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .particula {
      position: fixed;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #dc143c, #ff1744, transparent);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1000;
      animation: flutuar 8s ease-out infinite;
      box-shadow: 0 0 10px rgba(220, 20, 60, 0.8);
    }

    @keyframes flutuar {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
        transform: translateY(-80px) translateX(20px) rotate(45deg) scale(1);
      }
      50% {
        opacity: 0.9;
        transform: translateY(-50vh) translateX(-30px) rotate(180deg) scale(1.2);
      }
      90% {
        opacity: 0.5;
        transform: translateY(-95vh) translateX(40px) rotate(315deg) scale(0.8);
      }
      100% {
        transform: translateY(-100vh) translateX(0) rotate(360deg) scale(0);
        opacity: 0;
      }
    }

    /* Raios m√≠sticos */
    .raio {
      position: fixed;
      width: 2px;
      height: 100px;
      background: linear-gradient(to bottom, transparent, #dc143c, transparent);
      pointer-events: none;
      z-index: 999;
      opacity: 0;
      animation: raioFlash 4s ease-in-out infinite;
    }

    @keyframes raioFlash {
      0%, 90%, 100% { opacity: 0; }
      92%, 94%, 96% { opacity: 0.6; }
      93%, 95% { opacity: 0.3; }
    }

    @media (max-width: 768px) {
      body { padding: 10px; }
      .container { padding: 30px 20px; }
      h1 { font-size: 2em; margin-bottom: 30px; }
      .baralho { grid-template-columns: repeat(2, 1fr); gap: 20px; }
      .carta { width: 110px; height: 155px; }
      .carta-icon { font-size: 1.8em; }
      .carta-nome { font-size: 0.75em; }
      .mensagem { font-size: 1em; padding: 20px; min-height: 90px; }
      .reset-btn { padding: 15px 30px; font-size: 0.95em; }
      .ritual-circle { width: 220px; height: 220px; }
    }

    @media (max-width: 480px) {
      .container { padding: 25px 15px; }
      h1 { font-size: 1.7em; }
      .baralho { gap: 15px; }
      .carta { width: 95px; height: 140px; }
      .carta-verso { font-size: 0.65em; padding: 8px; }
      .mensagem { font-size: 0.9em; padding: 15px; }
    }
  </style>
</head>

  <script>
    const mensagens = {
      "Amor": [
        "üåπ O amor que floresce em mim cura at√© o cora√ß√£o mais ferido. Deixe-se envolver pela paix√£o ardente que transforma e renova.",
        "üíù Quem se aproxima com sinceridade, recebe meu abra√ßo vermelho e minha prote√ß√£o eterna. O amor verdadeiro √© minha for√ßa.",
        "üíï No jardim do cora√ß√£o, suas rosas florescer√£o quando houver verdadeira entrega. Permita-se amar sem medo.",
        "‚ù§Ô∏è O fogo do amor verdadeiro consome medos e ilumina caminhos. Abra seu cora√ß√£o para receber minhas b√™n√ß√£os."
      ],
      "Vingan√ßa": [
        "‚ö° Quem pisa na minha encruzilhada com m√° inten√ß√£o sentir√° meu olhar ardente. A justi√ßa divina tem seu tempo certo.",
        "üî• O fogo que queima o injusto n√£o toca os que respeitam. Sua prote√ß√£o est√° garantida sob minha sombra sagrada.",
        "‚öîÔ∏è A vingan√ßa dos justos √© minha espada flamejante. Use-a com sabedoria, n√£o com raiva cega ou √≥dio.",
        "üå©Ô∏è As tempestades que envio limpam o caminho daqueles que me honram com respeito e oferendas sinceras."
      ],
      "Poder": [
        "üëë Na for√ßa da Rosa de Fogo, tudo √© poss√≠vel para quem cr√™. Seu poder interior desperta como chama sagrada.",
        "üí™ Quem respeita meu trono nunca perde sua luz interior. Sua coroa espiritual brilhar√° em todas as batalhas.",

        "üî± Nas suas m√£os coloco o cetro da transforma√ß√£o. Use-o para elevar a si mesmo e aos que precisam."
      ],
      "Cura": [
        "üåø Minhas l√°grimas s√£o b√°lsamo sagrado para quem busca reden√ß√£o verdadeira. A cura j√° come√ßou em sua alma.",
        "‚ú® Nas sombras da noite, minha rosa floresce para salvar os feridos. Sua ess√™ncia ser√° renovada e purificada.",
        "üïäÔ∏è A luz que emana de mim dissolve todas as dores do passado. Permita-se ser curado pelo meu amor.",
        "üå∫ Como p√©talas que se abrem ao sol nascente, sua ess√™ncia renascer√° mais forte, bela e radiante."
      ],
      "Liberdade": [
        "ü¶Ö Voar sem medo √© seguir minha dan√ßa na Calunga Grande. Suas asas espirituais est√£o prontas para se abrir.",
        "üóùÔ∏è Quebrar correntes invis√≠veis √© entender o que √© seu por direito espiritual. A chave est√° em suas m√£os.",
        "üå™Ô∏è Como vento que n√£o se prende a nada, sua alma conhecer√° a verdadeira liberdade sem amarras.",
        "ü¶ã A metamorfose sagrada j√° come√ßou. Saia do casulo e mostre suas cores verdadeiras ao mundo."
      ]
    };

    const cartas = document.querySelectorAll(".carta");
    const mensagemEl = document.querySelector(".mensagem-text");
    let cartaSelecionada = false;

    const frequenciasCartas = {
      "Amor": [432, 528],
      "Vingan√ßa": [285, 174],
      "Poder": [741, 852],
      "Cura": [396, 417],
      "Liberdade": [639, 963]
    };

    function criarSomMistico(tipo) {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const frequencias = frequenciasCartas[tipo];
        
        const oscillator1 = audioContext.createOscillator();
        const gainNode1 = audioContext.createGain();
        
        oscillator1.connect(gainNode1);
        gainNode1.connect(audioContext.destination);
        
        oscillator1.frequency.setValueAtTime(frequencias[0], audioContext.currentTime);
        oscillator1.frequency.exponentialRampToValueAtTime(frequencias[1], audioContext.currentTime + 0.5);
        
        gainNode1.gain.setValueAtTime(0.08, audioContext.currentTime);
        gainNode1.gain.exponentialRampToValueAtTime(0.02, audioContext.currentTime + 1.2);
        
        oscillator1.type = 'sine';
        oscillator1.start(audioContext.currentTime);
        oscillator1.stop(audioContext.currentTime + 1.2);
        
        setTimeout(() => {
          const oscillator2 = audioContext.createOscillator();
          const gainNode2 = audioContext.createGain();
          
          oscillator2.connect(gainNode2);
          gainNode2.connect(audioContext.destination);
          
          oscillator2.frequency.setValueAtTime(frequencias[1] * 0.5, audioContext.currentTime);
          gainNode2.gain.setValueAtTime(0.05, audioContext.currentTime);
          gainNode2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
          
          oscillator2.type = 'triangle';
          oscillator2.start(audioContext.currentTime);
          oscillator2.stop(audioContext.currentTime + 0.8);
        }, 300);
        
      } catch (e) {
        console.log('Audio n√£o dispon√≠vel');
      }
    }

    cartas.forEach(carta => {
      carta.addEventListener("click", () => {
        if (carta.classList.contains("virada") || cartaSelecionada) return;
        
        cartaSelecionada = true;
        
        cartas.forEach(c => {
          if (c !== carta) c.classList.add("disabled");
        });
        
        carta.classList.add("virada");
        
        const tipo = carta.dataset.tipo;
        const listaMensagens = mensagens[tipo];
        const randomIndex = Math.floor(Math.random() * listaMensagens.length);
        const mensagemEscolhida = listaMensagens[randomIndex];
        
        const mensagemCarta = carta.querySelector('.mensagem-carta');
        mensagemCarta.textContent = mensagemEscolhida;
        
        criarParticulas(25);
        criarRaios(5);
        
        setTimeout(() => {
          mensagemEl.textContent = mensagemEscolhida;
          mensagemEl.parentElement.classList.add('ativa');
        }, 600);
        
        criarSomMistico(tipo);
        
        const colorWave = document.querySelector('.color-wave');
        colorWave.style.animation = 'none';
        colorWave.offsetHeight;
        colorWave.style.animation = 'colorPulse 2s ease-in-out';
        setTimeout(() => {
          colorWave.style.animation = 'colorPulse 6s ease-in-out infinite';
        }, 2000);
      });
    });

    function resetarCartas() {
      cartas.forEach(carta => {
        carta.classList.remove("virada", "disabled");
      });
      
      cartaSelecionada = false;
      
      mensagemEl.textContent = "üîÆ Escolha uma carta para receber sua mensagem m√≠stica... üîÆ";
      mensagemEl.parentElement.classList.remove('ativa');
      
      const container = document.querySelector('.container');
      container.style.transform = 'scale(0.95)';
      setTimeout(() => {
        container.style.transform = 'scale(1)';
      }, 200);
      
      criarParticulas(15);
      
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.setValueAtTime(528, audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(396, audioContext.currentTime + 0.5);
        oscillator.frequency.exponentialRampToValueAtTime(285, audioContext.currentTime + 1);
        
        gainNode.gain.setValueAtTime(0.06, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
        
        oscillator.type = 'sine';
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 1);
      } catch (e) {
        console.log('Audio n√£o dispon√≠vel');
      }
    }

    function criarParticulas(quantidade) {
      for (let i = 0; i < quantidade; i++) {
        setTimeout(() => {
          const particula = document.createElement('div');
          particula.className = 'particula';
          particula.style.left = Math.random() * window.innerWidth + 'px';
          particula.style.top = window.innerHeight + 'px';
          
          const size = Math.random() * 5 + 3;
          particula.style.width = size + 'px';
          particula.style.height = size + 'px';
          
          const cores = ['#dc143c', '#ff1744', '#8b0000', '#9400d3', '#4b0082'];
          const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
          particula.style.background = `radial-gradient(circle, ${corAleatoria}, transparent)`;
          particula.style.boxShadow = `0 0 15px ${corAleatoria}`;
          
          const duracao = Math.random() * 3 + 6;
          particula.style.animationDuration = duracao + 's';
          
          document.body.appendChild(particula);
          
          setTimeout(() => {
            if (particula.parentNode) {
              particula.parentNode.removeChild(particula);
            }
          }, duracao * 1000);
        }, i * 80);
      }
    }

    function criarRaios(quantidade) {
      for (let i = 0; i < quantidade; i++) {
        setTimeout(() => {
          const raio = document.createElement('div');
          raio.className = 'raio';
          raio.style.left = Math.random() * window.innerWidth + 'px';
          raio.style.top = Math.random() * (window.innerHeight * 0.5) + 'px';
          raio.style.transform = `rotate(${Math.random() * 360}deg)`;
          
          document.body.appendChild(raio);
          
          setTimeout(() => {
            if (raio.parentNode) {
              raio.parentNode.removeChild(raio);
            }
          }, 4000);
        }, i * 200);
      }
    }

    setInterval(() => criarParticulas(4), 2500);

    window.addEventListener('load', () => {
      const container = document.querySelector('.container');
      container.style.opacity = '0';
      container.style.transform = 'scale(0.9)';
      
      setTimeout(() => {
        container.style.transition = 'all 1.2s ease';
        container.style.opacity = '1';
        container.style.transform = 'scale(1)';
      }, 200);
      
      setTimeout(() => criarParticulas(12), 1000);
    });
  </script>
