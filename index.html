<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåπüî• Cartas da Rosa e do Fogo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Dancing+Script:wght@700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cinzel', serif;
      background: radial-gradient(ellipse at center, #2d1b2e 0%, #0a0a0a 70%);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
      padding: 20px;
    }

    /* Efeito de fuma√ßa animada */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 20% 50%, rgba(220, 20, 60, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(139, 0, 0, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 40% 80%, rgba(75, 0, 130, 0.15) 0%, transparent 50%);
      z-index: -1;
      animation: mysticalAura 8s infinite alternate;
    }

    @keyframes mysticalAura {
      0% { opacity: 0.4; transform: scale(1); }
      100% { opacity: 0.2; transform: scale(1.1); }
    }

    .container {
      background: rgba(0, 0, 0, 0.9);
      border: 3px solid;
      border-image: linear-gradient(45deg, #dc143c, #8b0000, #4b0082, #dc143c) 1;
      border-radius: 25px;
      padding: 30px 20px;
      max-width: 95%;
      width: 100%;
      max-width: 600px;
      box-shadow: 
        0 0 50px rgba(220, 20, 60, 0.5),
        inset 0 0 30px rgba(0, 0, 0, 0.8);
      position: relative;
      backdrop-filter: blur(10px);
      opacity: 1;
      transform: scale(1);
      transition: all 0.3s ease;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, #dc143c, #8b0000, #4b0082, #dc143c);
      background-size: 200% 200%;
      border-radius: 25px;
      z-index: -1;
      animation: borderFlow 4s infinite;
    }

    @keyframes borderFlow {
      0%, 100% { 
        background-position: 0% 50%;
        filter: blur(3px);
      }
      50% { 
        background-position: 100% 50%;
        filter: blur(8px);
      }
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.2em;
      color: #dc143c;
      text-shadow: 
        0 0 15px #dc143c,
        0 0 30px #dc143c,
        0 0 45px #dc143c;
      margin-bottom: 30px;
      animation: titlePulse 4s infinite;
    }

    @keyframes titlePulse {
      0%, 100% { 
        transform: scale(1);
        text-shadow: 
          0 0 15px #dc143c,
          0 0 30px #dc143c,
          0 0 45px #dc143c;
      }
      50% { 
        transform: scale(1.05);
        text-shadow: 
          0 0 20px #dc143c,
          0 0 40px #dc143c,
          0 0 60px #dc143c;
      }
    }

    .baralho {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 20px;
      margin: 30px 0;
      justify-items: center;
    }

    .carta {
      width: 110px;
      height: 160px;
      position: relative;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: all 0.6s ease;
      margin: 5px;
    }

    .carta:hover {
      transform: translateY(-8px) scale(1.05);
    }

    .carta.disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    .carta-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
    }

    .carta-frente {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      border: 2px solid #dc143c;
      color: #dc143c;
      text-shadow: 0 0 10px #dc143c;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 10px;
    }

    .carta-verso {
      background: linear-gradient(135deg, #8b0000 0%, #dc143c 50%, #8b0000 100%);
      border: 2px solid #gold;
      transform: rotateY(180deg);
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      font-size: 0.75em;
      padding: 8px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.2;
    }

    .carta.virada {
      transform: rotateY(180deg);
    }

    .carta.virada:hover {
      transform: rotateY(180deg) translateY(-8px) scale(1.05);
    }

    .carta-icon {
      font-size: 1.8em;
      margin-bottom: 5px;
      filter: drop-shadow(0 0 5px #dc143c);
    }

    .carta-nome {
      font-size: 0.8em;
      font-weight: 700;
    }

    .mensagem {
      margin-top: 30px;
      font-size: 1.1em;
      min-height: 100px;
      max-width: 100%;
      padding: 20px;
      background: rgba(220, 20, 60, 0.1);
      border-radius: 15px;
      border: 1px solid rgba(220, 20, 60, 0.3);
      font-style: italic;
      line-height: 1.6;
      transition: all 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(20px);
    }

    .mensagem.show {
      opacity: 1;
      transform: translateY(0);
    }

    .mensagem.ativa {
      background: rgba(220, 20, 60, 0.2);
      border-color: rgba(220, 20, 60, 0.6);
      box-shadow: 0 0 25px rgba(220, 20, 60, 0.3);
      transform: scale(1.02);
      opacity: 1;
    }

    .reset-btn {
      margin-top: 25px;
      padding: 15px 35px;
      background: linear-gradient(45deg, #8b0000, #dc143c);
      border: none;
      border-radius: 25px;
      color: white;
      font-family: 'Cinzel', serif;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
    }

    .reset-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(220, 20, 60, 0.5);
      background: linear-gradient(45deg, #dc143c, #ff1744);
    }

    .reset-btn:active {
      transform: translateY(-1px);
    }

    .ritual-circle {
      position: absolute;
      width: 250px;
      height: 250px;
      border: 2px solid rgba(220, 20, 60, 0.2);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      animation: rotate 25s linear infinite;
    }

    .ritual-circle::before,
    .ritual-circle::after {
      content: '';
      position: absolute;
      border: 1px solid rgba(220, 20, 60, 0.15);
      border-radius: 50%;
    }

    .ritual-circle::before {
      width: 120%;
      height: 120%;
      top: -10%;
      left: -10%;
      animation: rotate 35s linear infinite reverse;
    }

    .ritual-circle::after {
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
      animation: rotate 18s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Part√≠culas m√≠sticas */
    .particula {
      position: fixed;
      width: 3px;
      height: 3px;
      background: radial-gradient(circle, #dc143c, transparent);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1000;
      animation: flutuar 6s linear infinite;
    }

    @keyframes flutuar {
      0% {
        transform: translateY(0) rotate(0deg) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
        transform: translateY(-50px) rotate(36deg) scale(1);
      }
      90% {
        opacity: 0.8;
        transform: translateY(-90vh) rotate(324deg) scale(1);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg) scale(0);
        opacity: 0;
      }
    }

    /* Mobile Espec√≠fico */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 25px 15px;
        border-width: 2px;
      }
      
      h1 {
        font-size: 1.8em;
        margin-bottom: 25px;
      }
      
      .baralho {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        margin: 25px 0;
      }
      
      .carta {
        width: 100px;
        height: 145px;
      }
      
      .carta-icon {
        font-size: 1.5em;
      }
      
      .carta-nome {
        font-size: 0.7em;
      }
      
      .mensagem {
        font-size: 1em;
        padding: 15px;
        min-height: 80px;
        margin-top: 25px;
      }
      
      .reset-btn {
        padding: 12px 25px;
        font-size: 0.9em;
      }
      
      .ritual-circle {
        width: 200px;
        height: 200px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 12px;
      }
      
      h1 {
        font-size: 1.6em;
      }
      
      .baralho {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
      
      .carta {
        width: 90px;
        height: 130px;
      }
      
      .carta-verso {
        font-size: 0.65em;
        padding: 6px;
      }
      
      .mensagem {
        font-size: 0.9em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="ritual-circle"></div>
  
  <div class="container">
    <h1>üåπüî• Cartas da Rosa e do Fogo üî•üåπ</h1>
    
    <div class="baralho">
      <div class="carta" data-tipo="Amor">
        <div class="carta-face carta-frente">
          <div class="carta-icon">‚ù§Ô∏è</div>

      <div class="carta" data-tipo="Vingan√ßa">

        </div>
        <div class="carta-face carta-verso">

      </div>
      
      <div class="carta" data-tipo="Poder">
        <div class="carta-face carta-frente">
          <div class="carta-icon">üëë</div>

        </div>
        <div class="carta-face carta-verso">
          <div class="mensagem-carta"></div>
        </div>
      </div>
      
      <div class="carta" data-tipo="Cura">
        <div class="carta-face carta-frente">
          <div class="carta-icon">üåø</div>

        <div class="carta-face carta-verso">

      <div class="carta" data-tipo="Liberdade">
        <div class="carta-face carta-frente">
          <div class="carta-icon">ü¶Ö</div>

    </div>
    
    <div class="mensagem show">üîÆ Escolha uma carta para receber sua mensagem m√≠stica... üîÆ</div>
    
    <button class="reset-btn" onclick="resetarCartas()">‚ú® Resetar Cartas ‚ú®</button>
  </div>

  <script>
    const mensagens = {
      "Amor": [
        "üåπ O amor que floresce em mim cura at√© o cora√ß√£o mais ferido. Deixe-se envolver pela paix√£o ardente que transforma e renova.",
        "üíù Quem se aproxima com sinceridade, recebe meu abra√ßo vermelho e minha prote√ß√£o eterna. O amor verdadeiro √© minha for√ßa.",
        "üíï No jardim do cora√ß√£o, suas rosas florescer√£o quando houver verdadeira entrega. Permita-se amar sem medo.",
        "‚ù§Ô∏è O fogo do amor verdadeiro consome medos e ilumina caminhos. Abra seu cora√ß√£o para receber minhas b√™n√ß√£os."
      ],
      "Vingan√ßa": [
        "‚ö° Quem pisa na minha encruzilhada com m√° inten√ß√£o sentir√° meu olhar ardente. A justi√ßa divina tem seu tempo certo.",
        "üî• O fogo que queima o injusto n√£o toca os que respeitam. Sua prote√ß√£o est√° garantida sob minha sombra sagrada.",
        "‚öîÔ∏è A vingan√ßa dos justos √© minha espada flamejante. Use-a com sabedoria, n√£o com raiva cega ou √≥dio.",
        "üå©Ô∏è As tempestades que envio limpam o caminho daqueles que me honram com respeito e oferendas sinceras."
      ],
      "Poder": [
        "üëë Na for√ßa da Rosa de Fogo, tudo √© poss√≠vel para quem cr√™. Seu poder interior desperta como chama sagrada.",
        "üí™ Quem respeita meu trono nunca perde sua luz interior. Sua coroa espiritual brilhar√° em todas as batalhas.",
        "‚≠ê O poder que concedo multiplica-se em quem age com justi√ßa e compaix√£o. Use-o para elevar, n√£o destruir.",
        "üî± Nas suas m√£os coloco o cetro da transforma√ß√£o. Use-o para elevar a si mesmo e aos que precisam."
      ],
      "Cura": [
        "üåø Minhas l√°grimas s√£o b√°lsamo sagrado para quem busca reden√ß√£o verdadeira. A cura j√° come√ßou em sua alma.",
        "‚ú® Nas sombras da noite, minha rosa floresce para salvar os feridos. Sua ess√™ncia ser√° renovada e purificada.",
        "üïäÔ∏è A luz que emana de mim dissolve todas as dores do passado. Permita-se ser curado pelo meu amor.",
        "üå∫ Como p√©talas que se abrem ao sol nascente, sua ess√™ncia renascer√° mais forte, bela e radiante."
      ],
      "Liberdade": [
        "ü¶Ö Voar sem medo √© seguir minha dan√ßa na Calunga Grande. Suas asas espirituais est√£o prontas para se abrir.",
        "üóùÔ∏è Quebrar correntes invis√≠veis √© entender o que √© seu por direito espiritual. A chave est√° em suas m√£os.",
        "üå™Ô∏è Como vento que n√£o se prende a nada, sua alma conhecer√° a verdadeira liberdade sem amarras.",
        "ü¶ã A metamorfose sagrada j√° come√ßou. Saia do casulo e mostre suas cores verdadeiras ao mundo."
      ]
    };

    const cartas = document.querySelectorAll(".carta");
    const mensagemEl = document.querySelector(".mensagem");
    let cartaSelecionada = false;

    // Sons diferentes para cada carta
    const frequenciasCartas = {
      "Amor": [432, 528],      // Frequ√™ncia do amor
      "Vingan√ßa": [285, 174],  // Frequ√™ncias de limpeza
      "Poder": [741, 852],     // Frequ√™ncias de poder
      "Cura": [396, 417],      // Frequ√™ncias de cura
      "Liberdade": [639, 963]  // Frequ√™ncias de liberdade
    };

    function criarSomMistico(tipo) {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const frequencias = frequenciasCartas[tipo];
        
        // Primeiro tom
        const oscillator1 = audioContext.createOscillator();
        const gainNode1 = audioContext.createGain();
        
        oscillator1.connect(gainNode1);
        gainNode1.connect(audioContext.destination);
        
        oscillator1.frequency.setValueAtTime(frequencias[0], audioContext.currentTime);
        oscillator1.frequency.exponentialRampToValueAtTime(frequencias[1], audioContext.currentTime + 0.5);
        
        gainNode1.gain.setValueAtTime(0.08, audioContext.currentTime);
        gainNode1.gain.exponentialRampToValueAtTime(0.02, audioContext.currentTime + 1.2);
        
        oscillator1.type = 'sine';
        oscillator1.start(audioContext.currentTime);
        oscillator1.stop(audioContext.currentTime + 1.2);
        
        // Segundo tom harm√¥nico
        setTimeout(() => {
          const oscillator2 = audioContext.createOscillator();
          const gainNode2 = audioContext.createGain();
          
          oscillator2.connect(gainNode2);
          gainNode2.connect(audioContext.destination);
          
          oscillator2.frequency.setValueAtTime(frequencias[1] * 0.5, audioContext.currentTime);
          gainNode2.gain.setValueAtTime(0.05, audioContext.currentTime);
          gainNode2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.8);
          
          oscillator2.type = 'triangle';
          oscillator2.start(audioContext.currentTime);
          oscillator2.stop(audioContext.currentTime + 0.8);
        }, 300);
        
      } catch (e) {
        console.log('Audio n√£o dispon√≠vel');
      }
    }

    cartas.forEach(carta => {
      carta.addEventListener("click", () => {
        if (carta.classList.contains("virada") || cartaSelecionada) return;
        
        // Marca que uma carta foi selecionada
        cartaSelecionada = true;
        
        // Desabilita outras cartas
        cartas.forEach(c => {
          if (c !== carta) {
            c.classList.add("disabled");
          }
        });
        
        // Vira a carta
        carta.classList.add("virada");
        
        const tipo = carta.dataset.tipo;
        const listaMensagens = mensagens[tipo];
        const randomIndex = Math.floor(Math.random() * listaMensagens.length);
        const mensagemEscolhida = listaMensagens[randomIndex];
        
        // Mostra mensagem na carta
        const mensagemCarta = carta.querySelector('.mensagem-carta');
        mensagemCarta.textContent = mensagemEscolhida;
        
        // Cria part√≠culas espec√≠ficas
        criarParticulas(15);
        
        // Atualiza mensagem principal
        setTimeout(() => {
          mensagemEl.textContent = mensagemEscolhida;
          mensagemEl.classList.remove('show');
          mensagemEl.classList.add('ativa');
        }, 600);
        
        // Som m√≠stico espec√≠fico da carta
        criarSomMistico(tipo);
        
        // Efeito visual de escolha
        document.body.style.background = 'radial-gradient(ellipse at center, #4a1a4a 0%, #0a0a0a 70%)';
        setTimeout(() => {
          document.body.style.background = 'radial-gradient(ellipse at center, #2d1b2e 0%, #0a0a0a 70%)';
        }, 1500);
      });
    });

    function resetarCartas() {
      // Reset de todas as cartas
      cartas.forEach(carta => {
        carta.classList.remove("virada", "disabled");
      });
      
      cartaSelecionada = false;
      
      // Reset da mensagem
      mensagemEl.textContent = "üîÆ Escolha uma carta para receber sua mensagem m√≠stica... üîÆ";
      mensagemEl.classList.remove('ativa');
      mensagemEl.classList.add('show');
      
      // Efeito de reset
      document.querySelector('.container').style.transform = 'scale(0.95)';
      setTimeout(() => {
        document.querySelector('.container').style.transform = 'scale(1)';
      }, 200);
      
      // Som de purifica√ß√£o
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.setValueAtTime(528, audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(396, audioContext.currentTime + 0.5);
        oscillator.frequency.exponentialRampToValueAtTime(285, audioContext.currentTime + 1);
        
        gainNode.gain.setValueAtTime(0.06, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
        
        oscillator.type = 'sine';
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 1);
      } catch (e) {
        console.log('Audio n√£o dispon√≠vel');
      }
    }

    // Fun√ß√£o para criar part√≠culas m√≠sticas
    function criarParticulas(quantidade) {
      for (let i = 0; i < quantidade; i++) {
        setTimeout(() => {
          const particula = document.createElement('div');
          particula.className = 'particula';
          particula.style.left = Math.random() * window.innerWidth + 'px';
          particula.style.top = window.innerHeight + 'px';
          
          // Varia o tamanho
          const size = Math.random() * 4 + 2;
          particula.style.width = size + 'px';
          particula.style.height = size + 'px';
          
          document.body.appendChild(particula);
          
          setTimeout(() => {
            if (particula.parentNode) {
              particula.parentNode.removeChild(particula);
            }
          }, 6000);
        }, i * 100);
      }
    }

    // Cria part√≠culas periodicamente
    setInterval(() => criarParticulas(3), 3000);

    // Efeito de entrada suave
    window.addEventListener('load', () => {
      const container = document.querySelector('.container');
      container.style.opacity = '0';
      container.style.transform = 'scale(0.9)';
      
      setTimeout(() => {
        container.style.transition = 'all 1s ease';
        container.style.opacity = '1';
        container.style.transform = 'scale(1)';
      }, 200);
      
      // Part√≠culas iniciais
      setTimeout(() => criarParticulas(8), 1000);
    });
  </script>
